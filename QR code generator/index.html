<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator | AMAN KHAN</title>
</head>
<body>
    <div class="box">
        <div class="qr-header">
            <h1>Generate QR Code</h1>
            <input type="text" placeholder="Type your text or URL" id="qr-text">

        <div class="qr-body"></div>

        <div class="qr-footer">
            <button href="" id="generateBtn">Generate QR</button>
            <button><a href="" id="downloadBtn" download="QR_Code.png" style="text-decoration:none">Download QR</a></button>
        </div>
    </div>

    <script src="myscript.js"></script>
